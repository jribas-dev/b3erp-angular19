<div
  class="flex flex-col items-center bg-gray-100 shadow-lg p-6 rounded-md mb-4"
>
  <h1 class="text-2xl font-bold mb-6">Acesso Sistema B3Erp</h1>
  <form
    [formGroup]="cadastroForm"
    (ngSubmit)="onSubmit()"
    class="w-full md:w-md mx-auto p-6 bg-white rounded-lg shadow-md"
  >
    <!-- E-mail -->
    <app-form-input
      id="email"
      label="E-mail"
      type="email"
      placeholder="seu@email.com"
      [control]="this.getControl('email')"
      [required]="true"
    ></app-form-input>

    <!-- Senha -->
    <app-form-input
      id="senha"
      label="Senha"
      type="password"
      placeholder="Digite sua senha"
      [control]="this.getControl('senha')"
      [required]="true"
    >
      <ng-template #suffix>
        <span
          class="password-toggle"
          (click)="togglePasswordVisibility('senha')"
        >
          <i class="material-icons text-gray-500"></i>
        </span>
      </ng-template>
    </app-form-input>

    <div class="mt-6">
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl transition cursor-pointer"
        [disabled]="cadastroForm.invalid || cadastroForm.pending"
      >
        Fazer Login
      </button>
    </div>
  </form>
  <div class="flex flex-row justify-end mt-4 w-full md:w-md">
    <p class="text-sm text-right">
      <a routerLink="/" class="text-blue-600 hover:text-blue-800 hover:cursor-pointer">voltar</a>
    </p>
  </div>

  <div class="flex flex-col items-start mt-4 gap-4 w-full md:w-md">
    <div class="text-sm text-gray-600">
      NÃ£o tem uma conta?&nbsp;
      <a
        routerLink="/user-pre"
        class="text-blue-600 hover:text-blue-800 hover:cursor-pointer"
        >Crie uma conta</a
      >
    </div>
    <div class="text-sm text-gray-600">
      Esqueceu a senha?&nbsp;
      <a
        routerLink="/auth/reset-password"
        class="text-blue-600 hover:text-blue-800 hover:cursor-pointer"
        >Clique aqui, para recuperar</a
      >
    </div>
  </div>
</div>
